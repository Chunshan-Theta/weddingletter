<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚宴請帖</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 初始畫面 - 可點擊的請帖卡片 -->
        <div id="invitation-card" class="invitation-card">
            <div class="card-envelope">
                <div class="envelope-top"></div>
                <div class="envelope-bottom">
                    <div class="card-content">
                        <div class="flourish-top">❦</div>
                        <h1 class="names">王君善 ❤ 楊琇茹</h1>
                        <p class="invitation-text">誠摯邀請您參加我們的婚禮</p>
                        <div class="click-hint">點擊打開請帖</div>
                        <div class="flourish-bottom">❦</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 詳細資訊頁面 -->
        <div id="invitation-details" class="invitation-details hidden">
            <div class="details-content">
                <button class="back-btn" onclick="showCard()">← 返回</button>
                
                <div class="details-header">
                    <h1 class="couple-names">王君善 & 楊琇茹</h1>
                    <p class="wedding-subtitle">我們要結婚了！</p>
                </div>

                <div class="event-details">
                    <div class="detail-section">
                        <h3>💒 婚禮日期</h3>
                        <p>2025年08月02日 (星期六)</p>
                    </div>

                    <div class="detail-section">
                        <h3>🕐 時間</h3>
                        <p>上午 10:30 開始入場</p>
                    </div>

                    <div class="detail-section">
                        <h3>📍 地點</h3>
                        <p>美軍俱樂部<br>
                        111台北市士林區凱旋路49號</p>
                    </div>

                    <div class="detail-section">
                        <h3>💌 備註</h3>
                        <p>預計11:20開始證婚儀式，11:40開始午宴<br>
                        敬請準時參加</p>
                    </div>
                </div>


                <div class="photo-gallery">
                    <h3>💕 我們的故事</h3>
                    <div class="gallery-grid">
                        <img src="images/01.png" alt="回憶照片1" loading="lazy">
                        <img src="images/02.png" alt="回憶照片2" loading="lazy">
                        <img src="images/03.png" alt="回憶照片3" loading="lazy">
                        <img src="images/04.png" alt="回憶照片4" loading="lazy">
                    </div>
                </div>

                <div class="rsvp-section">
                    <h3>📋 婚禮回函</h3>
                    <p>誠摯邀請您參與我們的重要時刻，請填寫以下資訊</p>
                    
                    <form id="rsvp-form" class="rsvp-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="guest-name">姓名 *</label>
                                <input type="text" id="guest-name" name="guestName" required>
                            </div>
                            <div class="form-group">
                                <label for="guest-phone">聯絡電話 *</label>
                                <input type="tel" id="guest-phone" name="guestPhone" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="attendance">出席狀況 *</label>
                                <select id="attendance" name="attendance" required>
                                    <option value="">請選擇</option>
                                    <option value="attend">✓ 出席</option>
                                    <option value="decline">✗ 無法出席</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="guest-count">同行人數（包含本人）</label>
                                <input type="number" id="guest-count" name="guestCount" min="1" max="8" value="1">
                            </div>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="blessing">祝福話語（選填）</label>
                            <textarea id="blessing" name="blessing" rows="3" placeholder="請留下您的祝福..."></textarea>
                        </div>
                        
                        <div class="form-submit">
                            <button type="submit" class="submit-btn">
                                送出回函 ❤
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
