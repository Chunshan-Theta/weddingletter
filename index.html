<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚宴請帖</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 初始畫面 - 可點擊的請帖卡片 -->
        <div id="invitation-card" class="invitation-card">
            <div class="card-envelope">
                <div class="envelope-top"></div>
                <div class="envelope-bottom">
                    <div class="card-content">
                        <div class="flourish-top">❦</div>
                        <h1 class="names">王君善 ❤ 楊琇茹</h1>
                        <p class="invitation-text">誠摯邀請您參加我們的婚禮</p>
                        <div class="click-hint">點擊打開請帖</div>
                        <div class="flourish-bottom">❦</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 詳細資訊頁面 -->
        <div id="invitation-details" class="invitation-details hidden">
            <div class="details-content">
                <button class="back-btn" onclick="showCard()">← 返回</button>
                
                <div class="details-header">
                    <h1 class="couple-names">王君善 & 楊琇茹</h1>
                    <p class="wedding-subtitle">我們要結婚了！</p>
                </div>

                <div class="event-details">
                    <div class="detail-section">
                        <h3>💒 婚禮日期</h3>
                        <p>2025年08月02日 (星期六)</p>
                    </div>

                    <div class="detail-section">
                        <h3>🕐 時間</h3>
                        <p>上午 10:30 開始入場</p>
                    </div>

                    <div class="detail-section">
                        <h3>📍 地點</h3>
                        <p>美軍俱樂部<br>
                        111台北市士林區凱旋路49號</p>
                    </div>

                </div>


                <div class="photo-gallery">
                    <h3>💕 我們的故事</h3>
                    <div class="gallery-grid">
                        <!-- 圖片將由 JavaScript 動態載入 -->
                    </div>
                </div>

                <div class="rsvp-section">
                    <h3>📋 婚禮回函</h3>
                    <p>誠摯邀請您參與我們的重要時刻<br>如果有需要調整是否出席或是人數，請於7月15日前重新填寫表單</p>
                    <div class="rsvp-buttons">
                        <a href="https://forms.gle/K3F34ZtWkgxrBWRz7" target="_blank">婚禮邀請表單</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
